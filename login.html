<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/login-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html"><img src="images/shopping-cart-icon.jpg" class="brand" alt=""></a>
                <nav class="nav-items">
                    <ul>
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Form Section -->
    <div class="form-container">
        <section class="section-form">
            <h2 class="header-form">Login User</h2>
            <form action="" novalidate>
                <input type="text" name="" id="username" placeholder="Enter Username..">
                <input type="text" name="" id="password" placeholder="Enter Password..">
                <input type="submit" value="Sign In" id="sign-in">
                <h5 class="having">Create account <a href="register.html">Register</a></h5>
            </form>
        </section>
    </div>


    <script src="js/login.js"></script>
</body>

</html>
